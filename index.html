<!DOCTYPE html>

<body>

<h1>Ray Tracing with HTML5 Canvas</h1>
<hr/>
<div style="display:inline-flex">
    <span id="sphere-1">
        <h2>Sphere 1</h2>
        <label for="color">Color</label>
        <input type="color" id="sphere-1-color"/>
        <label for="center">Center Point</label>
        <input type="number" id="sphere-1-center"/>
        <label for="Radius">Radius</label>
        <input type="number" id="sphere-1-radius"/>
    </span>
    <span id="sphere-2">
        <h2>Sphere 2</h2>
        <label for="color">Color</label>
        <input type="color" id="sphere-2-color"/>
        <label for="center">Center Point</label>
        <input type="number" id="sphere-2-center"/>
        <label for="Radius">Radius</label>
        <input type="number" id="sphere-2-radius"/>
    </span>
    <span id="sphere-3">
        <h2>Sphere 3</h2>
        <label for="color">Color</label>
        <input type="color" id="sphere-3-color"/>
        <label for="center">Center Point</label>
        <input type="number" id="sphere-3-center"/>
        <label for="Radius">Radius</label>
        <input type="number" id="sphere-3-radius"/>
    </span>
</div>

<hr/>
<canvas height="600" id="canvas" style="border: 1px grey solid" width="600">
</canvas>
</body>
</html>
